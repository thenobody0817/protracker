<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;700;900&family=Orbitron:wght@400;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            background: #1e293b;
            border-right: 1px solid #334155;
            overflow-y: auto;
            padding: 20px;
            flex-shrink: 0;
        }

        #main-view {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .style-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #94a3b8;
        }

        .style-item:hover {
            background: #334155;
            color: white;
        }

        .style-item.active {
            background: #2563eb;
            color: white;
            font-weight: 600;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Utility for frame content */
        .mock-frame {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: #1e293b;
            padding: 10px;
            border-radius: 99px;
            display: flex;
            gap: 10px;
            border: 1px solid #334155;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        #controls:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2 class="text-xl font-bold mb-6 text-white uppercase tracking-wider">Focus Mode Gallery</h2>
        <div id="style-list"></div>
    </div>

    <div id="main-view">
        <div id="render-target" class="w-full h-full"></div>
        <div id="controls">
            <button onclick="toggleState()"
                class="px-4 py-2 bg-blue-600 rounded-full text-xs font-bold uppercase hover:bg-blue-500 transition">Toggle
                Work/Rest</button>
        </div>
    </div>

    <script>
        const styles = [
            { id: 1, name: "Classic (Current)", desc: "The existing ring-based layout." },
            { id: 2, name: "Minimalist", desc: "Clean typorgraphy, hidden controls." },
            { id: 3, name: "Neon Cyber", desc: "Glowing edges, futuristic HUD." },
            { id: 4, name: "Zen Garden", desc: "Soft organic shapes, pastel tones." },
            { id: 5, name: "Split Screen", desc: "Timer left, Controls right." },
            { id: 6, name: "Card Stack", desc: "Floating glass cards." },
            { id: 7, name: "Big Type", desc: "Massive digits." },
            { id: 8, name: "Vertical Stream", desc: "Single column flow mobile." },
            { id: 9, name: "Progress Bar", desc: "Linear bar instead of ring." },
            { id: 10, name: "Game HUD", desc: "RPG style stat bars." },
            { id: 11, name: "OLED Dark", desc: "Pure black, high contrast." },
            { id: 12, name: "Soft Neumorph", desc: "Extruded soft plastic look." },
            { id: 13, name: "Retro LCD", desc: "Digital watch face." },
            { id: 14, name: "Floating Action", desc: "FAB cluster controls." },
            { id: 15, name: "Compact Pill", desc: "Dynamic island style pill." },
            { id: 16, name: "Background Focus", desc: "Full screen image overlay." },
            { id: 17, name: "Radial Dial", desc: "Concentric sci-fi circles." },
            { id: 18, name: "Grid System", desc: "Strict bento grid." },
            { id: 19, name: "Bottom Sheet", desc: "Thumb-zone focused." },
            { id: 20, name: "Top Heavy", desc: "Info top, controls bottom." }
        ];

        let currentStyle = 1;
        let isWorking = true;

        const MOCK_DATA = {
            name: "Bench Press",
            weight: "80 kg",
            currentSet: 2,
            totalSets: 4,
            timer: 45,
            totalTime: 60,
            next: "Incline DB Press"
        };

        function renderSidebar() {
            const container = document.getElementById('style-list');
            container.innerHTML = styles.map(s => `
                <div class="style-item ${s.id === currentStyle ? 'active' : ''}" onclick="selectStyle(${s.id})">
                    ${s.id}. ${s.name}
                    <div class="text-xs opacity-50 mt-1 font-normal">${s.desc}</div>
                </div>
            `).join('');
        }

        function selectStyle(id) {
            currentStyle = id;
            renderSidebar();
            renderFrame();
        }

        function toggleState() {
            isWorking = !isWorking;
            renderFrame();
        }

        function renderFrame() {
            const target = document.getElementById('render-target');
            const style = styles.find(s => s.id === currentStyle);

            // Base styles
            let css = `
                width: 100%; height: 100%; display: flex; flex-direction: column;
                font-family: 'Inter', sans-serif; transition: all 0.3s;
                overflow: hidden; box-sizing: border-box;
            `;
            let html = '';

            // --- STYLE LOGIC ---
            switch (currentStyle) {
                // 1. Classic
                case 1:
                    css += `background: #0f172a; align-items: center; justify-content: center; text-transform: uppercase;`;
                    html = `
                        <div class="text-white/60 font-black tracking-widest mb-4">Set ${MOCK_DATA.currentSet} / ${MOCK_DATA.totalSets}</div>
                        <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">${MOCK_DATA.name}</h1>
                        <div class="text-blue-500 font-bold text-2xl mb-12">${MOCK_DATA.weight}</div>
                        <div class="relative w-64 h-64 flex items-center justify-center mb-12">
                            <svg class="absolute inset-0 w-full h-full -rotate-90">
                                <circle cx="128" cy="128" r="120" stroke="#334155" stroke-width="8" fill="none"/>
                                <circle cx="128" cy="128" r="120" stroke="${isWorking ? '#2563eb' : '#059669'}" stroke-width="8" fill="none" stroke-dasharray="753" stroke-dashoffset="${isWorking ? 100 : 300}" stroke-linecap="round"/>
                            </svg>
                            <div class="text-center">
                                <div class="text-6xl font-bold text-white">${MOCK_DATA.timer}</div>
                                <div class="text-sm font-bold tracking-widest mt-2" style="color: ${isWorking ? '#2563eb' : '#059669'}">${isWorking ? 'ACTIVE' : 'REST'}</div>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            ${[1, 2, 3, 4].map(n => `<div class="w-12 h-12 rounded-xl border-2 flex items-center justify-center font-bold ${n <= MOCK_DATA.currentSet ? 'bg-blue-600 border-blue-600 text-white' : 'border-slate-600 text-slate-600'}">${n}</div>`).join('')}
                        </div>
                    `;
                    break;

                // 2. Minimalist
                case 2:
                    css += `background: #ffffff; color: #000; align-items: center; justify-content: center;`;
                    html = `
                        <div class="absolute top-12 left-0 w-full text-center text-sm font-medium tracking-widest text-gray-400">SET ${MOCK_DATA.currentSet} ‚Äî ${MOCK_DATA.totalSets}</div>
                        <h1 class="text-6xl font-light mb-8">${MOCK_DATA.name}</h1>
                        <div class="text-9xl font-bold mb-8 tracking-tighter" style="color: ${isWorking ? '#000' : '#10b981'}">${MOCK_DATA.timer}</div>
                        <div class="text-xl font-medium text-gray-500">${MOCK_DATA.weight}</div>
                    `;
                    break;

                // 3. Neon Cyber
                case 3:
                    css += `background: #050505; color: #00ff41; font-family: 'Orbitron', sans-serif; align-items: center; justify-content: center;
                            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 65, .03) 25%, rgba(0, 255, 65, .03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, .03) 75%, rgba(0, 255, 65, .03) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 255, 65, .03) 25%, rgba(0, 255, 65, .03) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, .03) 75%, rgba(0, 255, 65, .03) 76%, transparent 77%, transparent);
                            background-size: 50px 50px;`;
                    html = `
                        <div class="border border-[#00ff41] p-8 relative max-w-md w-full text-center" style="box-shadow: 0 0 20px rgba(0,255,65,0.2), inset 0 0 20px rgba(0,255,65,0.1)">
                            <div class="absolute top-0 left-0 bg-[#00ff41] text-black px-2 py-1 text-xs font-bold">SYS.ACTIVE</div>
                            <h2 class="text-2xl mb-2 text-white">${MOCK_DATA.name.toUpperCase()}</h2>
                            <div class="text-sm mb-8 text-[#00ff41]/70">LOAD: ${MOCK_DATA.weight} // SET: ${MOCK_DATA.currentSet}</div>
                            
                            <div class="text-8xl font-black mb-4 drop-shadow-[0_0_10px_rgba(0,255,65,0.8)]">${MOCK_DATA.timer}</div>
                            <div class="text-xs tracking-[0.5em] mb-8 animate-pulse">${isWorking ? 'ENGAGED' : 'RECHARGING'}</div>
                            
                            <div class="flex justify-center gap-1">
                                ${Array(20).fill(0).map((_, i) => `<div class="w-2 h-4 ${i < (MOCK_DATA.timer / 3) ? 'bg-[#00ff41]' : 'bg-[#003300]'}"></div>`).join('')}
                            </div>
                        </div>
                    `;
                    break;

                // 4. Zen Garden
                case 4:
                    css += `background: #fdf6e3; color: #5c6b7f; align-items: center; justify-content: center; font-family: 'Outfit', sans-serif;`;
                    html = `
                         <div class="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none">
                            <svg viewBox="0 0 200 200" width="600" height="600"><path fill="#D2B48C" d="M44.7,-76.4C58.9,-69.2,71.8,-59.1,81.6,-46.6C91.4,-34.1,98.1,-19.2,95.8,-5.8C93.5,7.6,82.2,19.5,71.5,30.3C60.8,41.1,50.7,50.8,39.6,58.4C28.5,66,16.4,71.5,3.3,73.4C-9.8,75.3,-23.9,73.6,-36.4,67.1C-48.9,60.6,-59.8,49.3,-68.2,36.5C-76.6,23.7,-82.5,9.4,-81.2,-4.3C-79.9,-18,-71.4,-31.1,-61,-41.8C-50.6,-52.5,-38.3,-60.8,-25.6,-68.6C-12.9,-76.4,-0.2,-83.7,13.7,-82.9C27.6,-82.1,43.4,-73.2,44.7,-76.4Z" transform="translate(100 100)" /></svg>
                        </div>
                        <h2 class="text-3xl font-light mb-2 text-[#8b7e66]">${MOCK_DATA.name}</h2>
                        <div class="text-sm uppercase tracking-widest text-[#b0a286] mb-12">Breathe & Focus</div>
                        
                        <div class="relative w-80 h-80 bg-white rounded-full flex items-center justify-center shadow-[0_20px_40px_-10px_rgba(0,0,0,0.05)] mb-12">
                            <span class="text-7xl font-light text-[#8b7e66]">${MOCK_DATA.timer}</span>
                        </div>
                        
                        <div class="flex gap-3">
                            <span class="px-4 py-2 rounded-full bg-[#eee8d5] text-[#8b7e66] text-sm">${MOCK_DATA.weight}</span>
                            <span class="px-4 py-2 rounded-full bg-[#eee8d5] text-[#8b7e66] text-sm">Set ${MOCK_DATA.currentSet}/${MOCK_DATA.totalSets}</span>
                        </div>
                    `;
                    break;

                // 5. Split Screen
                case 5:
                    css += `background: #111; flex-direction: row;`;
                    html = `
                        <div class="w-1/2 h-full flex items-center justify-center bg-[#000] border-r border-[#333]">
                           <div class="text-[200px] font-bold leading-none tracking-tighter" style="color: ${isWorking ? 'white' : '#45b7d1'}">${MOCK_DATA.timer}</div>
                        </div>
                        <div class="w-1/2 h-full p-12 flex flex-col justify-center">
                            <div class="text-xs uppercase text-gray-500 font-bold tracking-widest mb-4">Current Exercise</div>
                            <h2 class="text-5xl font-black mb-8 uppercase leading-tight">${MOCK_DATA.name}</h2>
                            
                            <div class="grid grid-cols-2 gap-8 mb-12">
                                <div>
                                    <div class="text-sm text-gray-500 mb-1">Load</div>
                                    <div class="text-3xl font-bold">${MOCK_DATA.weight}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-500 mb-1">Set</div>
                                    <div class="text-3xl font-bold">${MOCK_DATA.currentSet} <span class="text-gray-600 text-lg">/ ${MOCK_DATA.totalSets}</span></div>
                                </div>
                            </div>
                            
                            <button class="w-full py-6 bg-white text-black font-black uppercase tracking-wider hover:bg-gray-200">Done</button>
                        </div>
                    `;
                    break;

                // 6. Card Stack
                case 6:
                    css += `background: #202020; align-items: center; justify-content: center; perspective: 1000px;`;
                    html = `
                        <div class="w-80 bg-zinc-800 rounded-3xl p-6 shadow-2xl relative transform -rotate-6 top-8 opacity-50 scale-90"></div>
                        <div class="w-80 bg-zinc-700 rounded-3xl p-6 shadow-2xl relative transform rotate-3 top-4 opacity-70 scale-95"></div>
                        <div class="w-80 bg-zinc-900 rounded-3xl p-8 shadow-2xl relative border border-zinc-700 z-10">
                            <div class="flex justify-between items-center mb-8">
                                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                                <span class="text-xs font-mono text-zinc-400">CARD 2/5</span>
                            </div>
                            <h2 class="text-3xl font-bold mb-4">${MOCK_DATA.name}</h2>
                            <div class="bg-black/30 rounded-2xl p-6 mb-6 text-center border border-white/5">
                                <div class="text-6xl font-mono mb-2">${MOCK_DATA.timer}</div>
                                <div class="text-xs text-zinc-500 uppercase">Seconds Remaining</div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-zinc-800 p-3 rounded-xl text-center">
                                    <div class="text-xs text-zinc-500">Weight</div>
                                    <div class="font-bold">${MOCK_DATA.weight}</div>
                                </div>
                                <div class="bg-blue-600 p-3 rounded-xl text-center cursor-pointer">
                                    <div class="text-xs text-blue-200">Action</div>
                                    <div class="font-bold">Next</div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;

                // 7. Big Type
                case 7:
                    css += `background: #000; color: #fff; align-items: flex-start; justify-content: flex-end; padding: 40px;`;
                    html = `
                        <div class="flex-1 flex flex-col justify-start w-full">
                             <div class="text-xl font-medium text-gray-400 mb-2">${MOCK_DATA.currentSet} / ${MOCK_DATA.totalSets}</div>
                             <h2 class="text-5xl font-bold max-w-md leading-tight">${MOCK_DATA.name}</h2>
                        </div>
                        <div class="w-full text-[35vh] font-black leading-none tracking-tighter text-blue-600 mix-blend-screen -ml-4">${MOCK_DATA.timer}</div>
                    `;
                    break;

                // 8. Vertical Stream
                case 8:
                    css += `background: #f8fafc; color: #1e293b; padding: 0;`;
                    html = `
                        <div class="flex-1 overflow-y-auto p-6 space-y-4">
                            <div class="p-6 bg-white rounded-2xl shadow-sm border border-slate-100">
                                <h1 class="text-2xl font-bold text-slate-900 mb-1">${MOCK_DATA.name}</h1>
                                <p class="text-slate-500">Target: ${MOCK_DATA.weight} x 8-10 reps</p>
                            </div>
                            <div class="h-64 bg-slate-900 rounded-2xl flex items-center justify-center text-white relative overflow-hidden shadow-lg">
                                <div class="absolute bottom-0 left-0 h-full bg-blue-600 opacity-20" style="width: ${100 - (MOCK_DATA.timer / 60) * 100}%"></div>
                                <span class="text-8xl font-black relative z-10">${MOCK_DATA.timer}</span>
                            </div>
                            <div class="grid grid-cols-4 gap-2">
                                ${[1, 2, 3, 4].map(n => `<div class="aspect-square rounded-xl flex items-center justify-center font-bold text-lg ${n <= MOCK_DATA.currentSet ? 'bg-blue-100 text-blue-600' : 'bg-slate-200 text-slate-400'}">${n}</div>`).join('')}
                            </div>
                            <div class="p-4 bg-yellow-50 text-yellow-800 text-sm rounded-xl border border-yellow-100">
                                üí° Tip: Keep your elbows tucked in during the eccentric phase.
                            </div>
                        </div>
                        <div class="p-4 bg-white border-t border-slate-200">
                            <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold font-lg shadow-lg">Complete Set</button>
                        </div>
                    `;
                    break;

                // 9. Progress Bar
                case 9:
                    css += `background: #1a1a1a; justify-content: center; padding: 40px;`;
                    html = `
                        <div class="text-center mb-12">
                            <h2 class="text-2xl text-gray-400 mb-2">${MOCK_DATA.name}</h2>
                            <div class="text-6xl font-bold text-white">${MOCK_DATA.weight}</div>
                        </div>
                        
                        <div class="w-full max-w-lg mx-auto">
                            <div class="flex justify-between text-sm text-gray-500 mb-2 font-mono">
                                <span>0s</span>
                                <span>${MOCK_DATA.timer}s</span>
                                <span>60s</span>
                            </div>
                            <div class="h-12 bg-gray-800 rounded-full overflow-hidden p-1">
                                <div class="h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full" style="width: ${(MOCK_DATA.timer / 60) * 100}%"></div>
                            </div>
                             <div class="text-center mt-8">
                                <button class="w-20 h-20 bg-white rounded-full text-black shadow-lg hover:scale-105 transition flex items-center justify-center">
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    break;

                // 10. Game HUD
                case 10:
                    css += `background: url('https://w.wallhaven.cc/full/z8/wallhaven-z8dg9y.jpg'); background-size: cover; justify-content: space-between; padding: 20px; font-family: 'JetBrains Mono', monospace;`;
                    html = `
                        <!-- Top HUD -->
                        <div class="flex justify-between items-start">
                            <div class="bg-black/80 backdrop-blur border-l-4 border-yellow-500 p-4 skew-x-[-10deg]">
                                <div class="text-yellow-500 text-xs skew-x-[10deg]">MISSION TARGET</div>
                                <div class="text-white font-bold text-xl skew-x-[10deg]">${MOCK_DATA.name}</div>
                            </div>
                            <div class="bg-black/80 backdrop-blur border-r-4 border-blue-500 p-4 skew-x-[10deg]">
                                <div class="text-blue-500 text-xs skew-x-[-10deg]">LOADOUT</div>
                                <div class="text-white font-bold text-xl skew-x-[-10deg]">${MOCK_DATA.weight}</div>
                            </div>
                        </div>
                        
                        <!-- Center Crosshair -->
                        <div class="flex items-center justify-center">
                            <div class="relative w-64 h-64 border-2 border-white/20 rounded-full grid place-items-center">
                                <div class="absolute inset-0 border-t-2 border-b-2 border-white/50 animate-spin-slow"></div>
                                <div class="text-6xl font-black text-white drop-shadow-lg">${MOCK_DATA.timer}</div>
                            </div>
                        </div>

                        <!-- Bottom HUD -->
                        <div class="bg-black/90 p-4 border-t-2 border-white/20 flex gap-4">
                            <div class="w-full">
                                <div class="text-xs text-gray-400 mb-1">STAMINA (SET ${MOCK_DATA.currentSet})</div>
                                <div class="h-4 bg-gray-800 w-full"><div class="h-full bg-yellow-500 w-3/4"></div></div>
                            </div>
                             <div class="w-full">
                                <div class="text-xs text-gray-400 mb-1">EXP (Next: ${MOCK_DATA.next})</div>
                                <div class="h-4 bg-gray-800 w-full"><div class="h-full bg-blue-500 w-1/4"></div></div>
                            </div>
                        </div>
                    `;
                    break;

                // 11. OLED Dark
                case 11:
                    css += `background: #000000; justify-content: center; align-items: center;`;
                    html = `
                         <div class="text-white font-medium text-lg mb-2 tracking-wide uppercase">Set 2</div>
                         <div class="text-[120px] font-medium text-white leading-none">${MOCK_DATA.timer}</div>
                         <div class="h-1 w-24 bg-red-600 my-8"></div>
                         <div class="text-gray-500">${MOCK_DATA.name}</div>
                         <div class="text-gray-500 mt-1">${MOCK_DATA.weight}</div>
                         
                          <div class="fixed bottom-12 flex gap-8">
                            <button class="w-16 h-16 rounded-full border border-white/20 flex items-center justify-center text-white"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg></button>
                            <button class="w-16 h-16 rounded-full bg-white text-black flex items-center justify-center"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M5 12l14 0m-4 -4l4 4l-4 4"/></svg></button>
                        </div>
                    `;
                    break;

                // 12. Soft Neumorph
                case 12:
                    current = isWorking ? '#efeeee' : '#efeeee';
                    css += `background: ${current}; color: #444; align-items: center; justify-content: center;`;
                    html = `
                        <div class="w-64 h-64 rounded-full flex items-center justify-center mb-12" style="background: ${current}; box-shadow: 20px 20px 60px #cbcaca, -20px -20px 60px #ffffff;">
                             <div class="text-6xl font-bold text-gray-600">${MOCK_DATA.timer}</div>
                        </div>
                        
                        <h2 class="text-2xl font-bold text-gray-700 mb-2">${MOCK_DATA.name}</h2>
                         <div class="flex gap-4 mb-12">
                            <div class="px-6 py-3 rounded-xl font-bold text-gray-500" style="background: ${current}; box-shadow: inset 5px 5px 10px #cbcaca, inset -5px -5px 10px #ffffff;">${MOCK_DATA.weight}</div>
                             <div class="px-6 py-3 rounded-xl font-bold text-gray-500" style="background: ${current}; box-shadow: 5px 5px 10px #cbcaca, -5px -5px 10px #ffffff;">Set ${MOCK_DATA.currentSet}</div>
                        </div>

                         <button class="w-full max-w-xs py-4 rounded-xl font-bold text-blue-500 uppercase tracking-widest transition active:scale-95" style="background: ${current}; box-shadow: 8px 8px 16px #cbcaca, -8px -8px 16px #ffffff;">Finish Set</button>
                    `;
                    break;

                // 13. Retro LCD
                case 13:
                    css += `background: #9ea792; font-family: 'Courier New', monospace; align-items: center; justify-content: center; position: relative;`;
                    html = `
                        <div class="bg-[#8b967e] p-8 rounded-lg shadow-[inset_0_0_20px_rgba(0,0,0,0.2)] w-full max-w-md border-4 border-[#78826d]">
                            <div class="flex justify-between text-[#2c3323] opacity-60 mb-2 font-bold text-xs uppercase">
                                <span>Mode: ${isWorking ? 'WORK' : 'REST'}</span>
                                <span>BAT: OK</span>
                            </div>
