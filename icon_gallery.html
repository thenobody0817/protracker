<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tracker: Icon Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            padding: 40px;
            transition: background 0.3s, color 0.3s;
            text-transform: uppercase;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .icon-card {
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .icon-card:hover {
            transform: translateY(-5px);
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .icon-svg {
            width: 100%;
            height: 100%;
            transition: all 0.3s;
        }

        .label {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-align: center;
            opacity: 0.7;
        }

        /* --- THEME STYLES --- */

        /* 1. LIGHT (Minimal) */
        body.theme-light {
            background: #f8fafc;
            color: #1e293b;
        }

        .theme-light .icon-card {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .theme-light .icon-svg {
            fill: none;
            stroke: #334155;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .theme-light .icon-card:hover {
            border-color: #94a3b8;
        }

        .theme-light .label {
            color: #64748b;
        }

        /* 2. DARK (Bold/Solid) */
        body.theme-dark {
            background: #0f172a;
            color: white;
        }

        .theme-dark .icon-card {
            background: #1e293b;
            border: 1px solid #334155;
        }

        .theme-dark .icon-svg {
            fill: white;
            stroke: none;
        }

        /* Solid fill style */
        .theme-dark .label {
            color: #94a3b8;
        }

        .theme-dark .control-panel {
            border-color: #334155 !important;
            background: #1e293b !important;
        }

        /* 3. GLASS (Duotone) */
        body.theme-glass {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            color: white;
            min-height: 100vh;
        }

        .theme-glass .icon-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .theme-glass .icon-svg {
            fill: rgba(255, 255, 255, 0.2);
            stroke: white;
            stroke-width: 1.5px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .theme-glass .label {
            color: rgba(255, 255, 255, 0.9);
        }

        .theme-glass .control-panel {
            background: rgba(0, 0, 0, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
        }

        /* 4. CYBER (Neon) */
        body.theme-cyber {
            background: repeating-linear-gradient(0deg, #000 0px, #000 2px, #050505 4px);
            background-size: 100% 4px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }

        .theme-cyber .icon-card {
            background: black;
            border: 1px solid #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.2);
        }

        .theme-cyber .icon-svg {
            fill: none;
            stroke: #00ff41;
            stroke-width: 2px;
            filter: drop-shadow(0 0 3px #00ff41);
            stroke-linecap: square;
            stroke-linejoin: miter;
        }

        .theme-cyber .label {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .theme-cyber .control-panel {
            background: black !important;
            border-color: #00ff41 !important;
        }

        .theme-cyber button {
            border-radius: 0 !important;
            font-family: monospace;
        }

        /* CONTROLS */
        .control-panel {
            position: sticky;
            top: 20px;
            z-index: 50;
            background: white;
            padding: 10px;
            border-radius: 99px;
            display: inline-flex;
            gap: 5px;
            border: 1px solid #e2e8f0;
            margin-bottom: 40px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .control-btn {
            padding: 8px 16px;
            border-radius: 99px;
            font-weight: 800;
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            background: transparent;
            color: inherit;
            opacity: 0.5;
        }

        .control-btn.active {
            background: currentColor;
            color: var(--bg-inverse);
            opacity: 1;
        }

        /* Inverse logic for active button text color handled by specific themes roughly, 
           or just rely on contrast. For simplicity: */
        .theme-light .control-btn.active {
            color: white;
            background: #0f172a;
        }

        .theme-dark .control-btn.active {
            color: black;
            background: white;
        }

        .theme-glass .control-btn.active {
            color: #3b82f6;
            background: white;
        }

        .theme-cyber .control-btn.active {
            color: black;
            background: #00ff41;
        }
    </style>
</head>

<body class="theme-light">

    <div class="flex justify-between items-start">

            <p class="mb-8 opacity-60 font-bold max-w-md">20 Theme-Adaptive vector icons for fitness protocols.</p>

                        d="M2.5 7.5h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Zm18 0h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z" />

        </div>

                    <path

    </div>

    <script>
        function setTheme(themeName, btn) {
            document.body.className = themeName;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>

</html>
